<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag...</title>
    </head>
    <center>
        <h1>Image tag....</h1>
        <p>img tag is used to display the image in our website</p>
    </center>
    <hr>
    <h1>Default image</h1>
    <img src="./title/project/image2.jpg">

    <h1>image with width and height</h1>
    <img src="./title/project/image2.jpg" width="400" height="400">
    <h1>image with % for width and height</h1>
    <img src="./title/project/image2.jpg" width="'100%" height="100%">
    <h1>image with alt attribute</h1>
    <img src="./title/project/image2.jpg" alt="this is the image">
    <h1>image with alt atribute with wrong image path</h1>
    <img src="./title/project/image2.jpg" alt="this is the home image">

    <h1>displaying the online images using image url</h1>
    <hr>
    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="this is the online image">
</body>
    </html>
